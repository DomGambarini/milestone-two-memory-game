<header>
    <nav class="nav">
        <ul class="nav-list">
            <li class="list-item" id="logo">WORLD CUP RUGBY 2023: MEMORY GAME </li>
            <li class="list-item" ><span id="result">SCORE: </span></li>
            <li class="list-item" ><button id="rematch-button">REMATCH</button></li>
            <li class="list-item"><button id="rules-button" data-modal-target="#modal">RULES</button></li>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">HOW TO PLAY</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Click on two cards to find a match.</li>
                        <li>A match will score you 7 points like a try in rugby</li>
                        <li>A mismatch will be 3 points against you. Like a penalty rugby</li>
                    </ul>
                </div>
            </div>
            <div id="overlay"></div>
        </ul>
    </nav>
</header>
